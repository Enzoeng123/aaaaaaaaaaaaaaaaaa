<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Administrador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center text-orange-400 mb-6">Acesso Restrito</h2>
        
        <div id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-300 mb-2">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-300 mb-2">Senha</label>
                <input type="password" id="password" class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
            </div>
            <button id="login-btn" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                Entrar
            </button>
        </div>

        <div id="admin-panel" class="hidden text-center">
            <p class="text-green-400 text-lg mb-4">Você está logado como administrador.</p>
            <button id="logout-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                Sair (Logout)
            </button>
        </div>
        
        <p id="error-message" class="text-red-400 text-center mt-4"></p>
    </div>

    <script>
        // Use a configuração do Firebase da sua rifa principal
        const firebaseConfig = {
            apiKey: "AIzaSyCba_po7ru9_L8j8gHknvEYO5TgyKcspCs", // Pegue de um dos seus arquivos de rifa
            authDomain: "rifa-atletica-embrasada.firebaseapp.com",
            projectId: "rifa-atletica-embrasada",
            storageBucket: "rifa-atletica-embrasada.firebasestorage.app",
            messagingSenderId: "591076811447",
            appId: "1:591076811447:web:5c8ab74551c182243b2332"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth();

        const loginForm = document.getElementById('login-form');
        const adminPanel = document.getElementById('admin-panel');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        function setAdminView(isAdmin) {
            if (isAdmin) {
                loginForm.classList.add('hidden');
                adminPanel.classList.remove('hidden');
                localStorage.setItem('isAdminLoggedIn', 'true');
            } else {
                loginForm.classList.remove('hidden');
                adminPanel.classList.add('hidden');
                localStorage.removeItem('isAdminLoggedIn');
            }
            errorMessage.textContent = '';
        }

        auth.onAuthStateChanged(user => {
            // Se o usuário já estiver logado (e não for anônimo)
            if (user && !user.isAnonymous) {
                setAdminView(true);
            } else {
                setAdminView(false);
            }
        });

        loginBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    setAdminView(true);
                })
                .catch(error => {
                    errorMessage.textContent = "Falha no login. Verifique seu e-mail e senha.";
                });
        });

        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                setAdminView(false);
            });
        });
    </script>
</body>
</html>
